<!DOCTYPE html>
<html lang="">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Enviar Correos Electronicos </title>
   
  </head>
    
  <body>
    <form id="formulario01" method="POST" action="http://localhost/SistemaGestion/public/controladores/mensajes.php">
 
        <label for="fecha"> Fecha (*)</label>
        <input type="date" id="mensajeFecha" name="mensajeFecha" value="" placeholder="Ingrese la Fecha..." required/>
        <br>
       
        <label for="correo1"> Correo Remitente (*)</label>
        <input type="email" id="mensajeRemitente" name="mensajeRemitente" value="" placeholder="Ingrese su correo electronico..." required/>
        <br>

        <label for="correo2"> Correo Destinatario (*)</label>
        <input type="email" id="MensajeDestinatario" name="MensajeDestinatario" value="" placeholder="Ingrese su correo electronico..." required/>
        <br>
       
        <label for="asunto"> Asunto (*)</label>
        <input type="text" id="MensajeAsunto" name="MensajeAsunto" value="" placeholder="Ingrese su Asunto..." required/>
        <br>

        <label for="mensaje"> Mensaje (*)</label>
        <input type="text" id="MensajeMensaje" name="MensajeMensaje" value="" placeholder="Ingrese su Mensaje..." required/>
        <br> 
       
       <label for="estado"> Estado (*)</label>
       <input type="text" id="MensajeEstado" name="MensajeEstado" value="" placeholder="Ingrese el Estado del Mensaje..." required/>
       <br>
      
       <input type="submit" id="crear" name="crear" value="Aceptar"/>
       <input type="reset" id="cancelar" name="cancelar" value="Cancelar"/>
       
       
    </form>
    
  </body>
</html>
